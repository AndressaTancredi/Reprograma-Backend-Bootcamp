    <body>
        <h2>Entre em Contato</h2>
        <form class="form">
            <div class="panel panel-default">
                <div class="form-group">
                    <label for="contact-name">Nome</label>
                    <input type="text" class="form-control" id="contact-name" placeholder="Entre com seu nome">
                </div>
                <div class="form-group">
                    <label for="contact-email">Email</label>
                    <input type="email" class="form-control" id="contact-email" placeholder="Entre com seu email">
                </div>
                <div class="form-group">
                    <label for="contact-message">Menssagem</label>
                    <textarea class="form-control" id="contact-message" placeholder="Deixe sua mensagem aqui"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
