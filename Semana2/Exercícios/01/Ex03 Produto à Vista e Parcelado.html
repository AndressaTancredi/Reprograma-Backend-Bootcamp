<!-- Crie um algoritmo que leia o preço de um produto e
mostre as opções de pagamento, considerando:
a) Pagamento à vista (10% de desconto);
b) Pagamento em 3x;
Exemplo de saída: 
    Preço: R$ 60.00
    À vista: R$ 54.00
    Ou 3x de: R$ 20.00 -->

<meta charset="UTF-8">
<script>
    var valorProduto = 60;
    console.log('Preço: R$ ' + valorProduto.toFixed(2));
    console.log('À vista: R$ ' + valorProduto*0.1);
    console.log('À vista: R$ ', (valorProduto - (valorProduto*10/100)).toFixed(2));
    console.log('Ou 3x de: R$ ', (valorProduto/3).toFixed(2));
</script>
