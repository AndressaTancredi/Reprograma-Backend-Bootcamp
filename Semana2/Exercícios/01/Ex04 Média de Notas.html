<!-- Elabore um programa que receba duas notas de 
    um aluno e calcule a média -->

<script>
//  var nota1 = parseFloat(prompt('Digite a nota 1'))
//  var nota2 = parseFloat(prompt('Digite a nota 2'))

    function mediaAluno(n1,n2){
        // var nota1 = 10, nota2 = 8;
        var media = (n1 + n2) /2;
        return media;
    }
    var notaJo = mediaAluno(5,7);
    console.log('A nota da Jo é',notaJo);

</script>
