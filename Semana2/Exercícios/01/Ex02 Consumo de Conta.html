<!-- Crie um algoritmo que receba:
a) O valor da conta (consumo)
b) O número de clientes 
Depois disso  calcule e mostre no console:
a) O valor dos 10% (cota do garçom)
b) O valor final da conta (consumo + 10%)
c) O valor que cada cliente deve pagar -->

<script>
    var valorConta = Number(prompt('Digite o valor da conta'));
    var numeroPessoas  = prompt('Digite o valor da conta');
    //camelCase
    var cotaGarcon = valorConta*10/100;
    console.log('O valor dos 10% é '+ cotaGarcon);
    console.log('O valor final da conta é', valorConta+cotaGarcon)
    var valorPorPessoa = ((valorConta+ cotaGarcon)/numeroPessoas).toFixed(2) // to fixed indicando quantas casas decimais quero mostrar.
    console.log('O valor que cada cliente deve pagar ', valorPorPessoa);
</script>
