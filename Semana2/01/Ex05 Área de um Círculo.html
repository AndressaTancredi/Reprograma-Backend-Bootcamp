<!-- Crie um programa que receba o valor do raio 
    de uma circunferência e calcule a sua área -->

<meta charset="UTF-8">
<script>
function areaCirc(raio){
    const PI = 3.14;
    return PI*(raio**2);
} 
console.log(areaCirc(10))

</script>
