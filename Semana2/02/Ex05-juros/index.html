<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Cálculo de Juros Simples</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

</head>

<body>

	<header>
		<div class="container">
		</div>
	</header>
	<main>
		<section class="container">
			<h2>Juros Simples</h2>
			<table>
				<thead>
					<tr>
						<th>Dinheiro</th>
						<th>Taxa de Juros</th>
						<th>Tempo</th>
						<th>Juros Total</th>
						<th>Montante Final</th>
					</tr>
				</thead>
				<tbody id="tabela-juros">
					<tr class="juros">
						<td class="info-dinheiro">Valor Aplicado</td>
						<td class="info-taxa">Taxa Mensal</td>
						<td class="info-tempo">Tempo em Meses</td>
						<td class="info-juros">Juros de Todo o Período</td>
						<td class="info-montante">Juros Total + Valor Aplicado</td>
					</tr>
				</tbody>
			</table>

		</section>

		<section class="container">
			<h2 id="titulo-form">Cálculo de Juros</h2>
			<form id="form-adiciona">
				<div class="grupo">
					<label for="dinheiro">Dinheiro ($):</label>
					<input id="dinheiro" name="dinheiro" type="text" placeholder="digite o valor" class="campo">
				</div>
				<div class="grupo">
					<label for="taxa">Taxa de Juros:</label>
					<input id="taxa" name="taxa" type="text" placeholder="digite a taxa" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="tempo">Quanto Tempo? (meses) </label>
					<input id="tempo" name="tempo" type="text" placeholder="digite o tempo em meses" class="campo campo-medio">
				</div>

				<button id="adicionar-juros" class="botao bto-principal">Adicionar</button>
				<button id="limpar-form" class="botao bto-principal">Limpar</button>
			</form>
		</section>

	</main>

	<script src="./js/form.js"></script>
	<script src="./js/calculaJurosEMontante.js"></script>
	<script src="./js/remover.js"></script>
	
</body>

</html>
