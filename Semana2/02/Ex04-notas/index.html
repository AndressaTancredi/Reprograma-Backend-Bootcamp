<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title> Notas Finais</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet"> 
</head>

<body>

	<header>
		<div class="container">
			
		</div>
	</header>
	<main>
		<section class="container">
			<h2>Alunas</h2>
			<label for="filtrar-tabela">Filtro:</label>
			<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome da Aluna">
			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Nota 1</th>
						<th>Nota 2</th>
						<th>MÃ©dia Final</th>
					</tr>
				</thead>
				<tbody id="tabela-alunos">
					<tr class="aluno">
						<td class="info-nome">Exemplo</td>
						<td class="info-notaum">20</td>
						<td class="info-notadois">10</td>
						<td class="info-media">15</td>
					</tr>
				</tbody>
			</table>

		</section>

		<section class="container">
			<h2 id="titulo-form">Adicionar Aluna</h2>
			<form id="form-adiciona">
				<div class="grupo">
					<label for="nome">Nome:</label>
					<input id="nome" name="nome" type="text" placeholder="digite o nome do aluno" class="campo">
				</div>
				<div class="grupo">
					<label for="notaum">Nota 1:</label>
					<input id="notaum" name="notaum" type="text" placeholder="digite a primeira nota" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="notadois">Nota 2:</label>
					<input id="notadois" name="notadois" type="text" placeholder="digite a segunda nota" class="campo campo-medio">
				</div>
		
				<button id="adicionar-aluno" class="botao bto-principal">Adicionar</button>
			</form>
		</section>
	</main>
	<script src="./js/calculaNota.js"></script>
	<script src="./js/form.js"></script>
	<script src="./js/filtra.js"></script>
</body>

</html>
